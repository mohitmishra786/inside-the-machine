---
layout: default
---

<article class="chapter">
  <header class="chapter-header">
    <h1>{{ page.title }}</h1>
    {% if page.part %}
    <div class="chapter-part">{{ page.part }}</div>
    {% endif %}
  </header>

  <div class="chapter-content">
    {{ content }}
  </div>

  <nav class="chapter-navigation">
    {% if page.previous %}
    <a href="{{ page.previous.url | relative_url }}" class="prev">Previous: {{ page.previous.title }}</a>
    {% endif %}
    
    <a href="{{ '/chapters' | relative_url }}" class="toc">Table of Contents</a>
    
    {% if page.next %}
    <a href="{{ page.next.url | relative_url }}" class="next">Next: {{ page.next.title }}</a>
    {% endif %}
  </nav>
</article>
